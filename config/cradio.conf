CONFIG_ZMK_KEYBOARD_NAME="Glenn's Ferris2"
# CONFIG_ZMK_MOUSE=y

# increase bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# enable deep sleep support
CONFIG_ZMK_SLEEP=y

# the keyboard disconnects from bluetooth.
# uses very little power, but it may take
# a few seconds to reconnect after waking.
# 1.800.000 ms = 30 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# CONFIG_ZMK_BLE=y
# CONFIG_ZMK_BATTERY_REPORTING=y
# CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Correctly order the implicit modifier key releases
CONFIG_ZMK_HID_SEPARATE_MOD_RELEASE_REPORT=y